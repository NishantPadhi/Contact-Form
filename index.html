<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link href='https://fonts.googleapis.com/css?family=Andika' rel='stylesheet'>
     <link href='main.css' rel='stylesheet' type='text/css'>
     
</head>
<body style="font-family: Andika;">
	<div class="container">
		<div class="row">
			<div class="col-xl-8 offset-xl-2 py-5">
				<h2>Contact us at <a id="link" href="http://connectingfreshers.com/">Connectingfreshers.com</a></h2>
				<form id="contact-form" method="post" action="action.php" role="form">
					 <div class="controls">

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="form_name"><b>Firstname *</b></label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                    <div class="error"></div>
                                </div>
                            </div>
                           <!--  <div class="col-md-6">
                               
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email"><b>Email *</b></label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Please enter valid E-mail id.">
                                    <div class="error"></div>
                                </div>
                            </div>
                      
                      
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_mobileno"><b>Mobile no </b></label>
                                    <input id="form_mobileno" type="text" name="mobile" class="form-control" placeholder="Please enter your mobile number" pattern="[0-9]{10}" data-error="Please enter valid mobile number.">
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message"><b>Message *</b></label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for us *" rows="5" required="required" data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" name="SubmitBtn" class="btn btn-send" value="Send message">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>
                                    <b>* These fields are mandatory.</b>
                                </p>
                            </div>
                        </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
